<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Card</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #8ED6FF, #FFFFFF);
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .card {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        h1 {
            color: #D32F2F;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .santa {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto;
        }

        .santa .hat {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: red;
            width: 100px;
            height: 50px;
            border-radius: 50px 50px 0 0;
        }

        .santa .hat::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 15px;
            background: white;
            border-radius: 7.5px;
        }

        .santa .hat::before {
            content: '';
            position: absolute;
            top: -15px;
            right: 10px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
        }

        .santa .face {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #FFDAB9;
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .santa .beard {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            width: 110px;
            height: 50px;
            border-radius: 55px;
        }

        .santa .eyes {
            position: absolute;
            top: 35%;
            left: 50%;
            display: flex;
            gap: 10px;
            transform: translateX(-50%);
        }

        .santa .eyes span {
            width: 10px;
            height: 10px;
            background: black;
            border-radius: 50%;
        }

        .santa .mouth {
            position: absolute;
            bottom: 15px;
            left: 50%;
            width: 30px;
            height: 10px;
            background: red;
            border-radius: 10px;
            transform: translateX(-50%);
        }

        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Merry Christmas!</h1>
        <div class="santa">
            <div class="hat"></div>
            <div class="face">
                <div class="eyes">
                    <span></span>
                    <span></span>
                </div>
                <div class="mouth"></div>
            </div>
            <div class="beard"></div>
        </div>
    </div>

    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            const size = Math.random() * 10 + 5;
            snowflake.classList.add('snowflake');
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflake, 100);
    </script>
</body>
</html>
